services:
  - type: web
    name: ratesmart-backend
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt && python backend/manage.py collectstatic --noinput || true && python backend/manage.py migrate --noinput || true
    startCommand: gunicorn backend.wsgi:application --log-file -
    autoDeploy: true
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.4
      - key: DJANGO_SETTINGS_MODULE
        value: backend.settings
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "False"
      - key: ALLOWED_HOSTS
        value: "*"
      - key: CORS_ALLOWED_ORIGINS
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: ratesmart-db
          property: connectionString

  - type: static
    name: ratesmart-frontend
    buildCommand: cd ratesmart && npm ci && npm run build
    publishPath: ratesmart/build
    envVars:
      - key: REACT_APP_API_BASE_URL
        fromService:
          name: ratesmart-backend
          type: web
          property: url

databases:
  - name: ratesmart-db
    plan: free
